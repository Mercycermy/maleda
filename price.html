      <div class="item">
        <img src="img/textileprinting.png" alt="">
        <div class="content">
          <div class="type-service">Textile Printing</div>
          <div class="forms">
            <form id="inputForm">
            <div class="options">
                <label for="outfitType">Outfit Type</label>
        <select id="outfitType">
            <option value="tshirt">T shirt</option>
            <option value="longsleeve">Longsleeve</option>
            <option value="hoodie">Hoodie</option>
            <option value="pollo">Pollo shirt</option>
            <option value="scarf">Scarf</option>
            <option value="cape">Cape</option>
        </select>
            </div>

            <div class="options">
            <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1">
            </div>
            
            <div class="options">
                 <label for="materialType">Material Type</label>
        <select id="materialType">
            <option value="cotton">Cotton</option>
            <option value="mg">MG</option>
            <option value="cottonSublimation">Cotton Sublimation</option>
            <option value="stretch">Stretch</option>
        </select>
            </div>

            
            <div class="options">
               <label for="printingType">Printing Type</label>
        <select id="printingType">
            <option value="sublimation">Sublimation</option>
            <option value="silkScreen">Silk Screen</option>
            <option value="dtf">DTF</option>
            <option value="other">Other</option>
        </select> 
            </div>


            <div class="options">
                 <label for="printSizeArea">Print Size Area</label>
        <select id="printSizeArea">
            <option value="a6">A6</option>
            <option value="a5">A5</option>
            <option value="a4">A4</option>
            <option value="a3">A3</option>
            <option value="above">Above</option>
        </select>
            </div>
            </form>
             <div class="result" id="result"></div>
          </div>
          <div class="button">
            <button class="btn" onclick="calculatePrice()">Calculate</button>
            <button type="button" class="reset" onclick="resetForm()">Reset</button>
          </div>
        </div>
      </div>
    <!--Second item-->
      <div class="item">
        <img src="img/paperwork.png" alt="">
        <div class="content">
          <div class="type-service">Gift Materials</div>
          <div class="forms">
            <form id="inputForm">
              <div class="options">
              <label for="printType">Print Type</label>
        <select id="printType">
            <option value="magazine">Magazine</option>
            <option value="flayer">Flayer</option>
            <option value="brochure">Brochure</option>
            <option value="businessCard">Business Card</option>
            <option value="calander">Calander</option>
            <option value="letterHead">Letter Head</option>
        </select>
              </div>

               <div class="options">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1">
    </div>

    <div class="options">
        <label for="pageNum">Page Num</label>
        <input type="number" id="pageNum" min="1">
    </div>

            
            <div class="options">
               <label for="paperType">Paper Type</label>
        <select id="paperType">
            <option value="default">Default</option>
            <option value="150gX250g">150 g x 250 g</option>
            <option value="80gX250g">80 g x 250 g</option>
            <option value="other">Other</option>
        </select>
            </div>

            
            <div class="options">
                <label for="printSizeArea">Print Size Area</label>
        <select id="printSizeArea">
            <option value="a6">A6</option>
            <option value="a5">A5</option>
            <option value="a4">A4</option>
            <option value="a3">A3</option>
            <option value="custom">Custom</option>
        </select>
            </div>
            </form>
            <div class="result" id="result"></div>
          </div>
          <div class="button">
           <button class="btn" onclick="calculatePaperPrice()">Calculate</button>
            <button type="button" class="reset" onclick="resetForm()">Reset</button>
          </div>
        </div>
      </div>
    <!--third items-->
      <div class="item">
        <img src="img/graphic.jpg" alt="">
        <div class="content">
          <div class="type-service">Design and Branding</div>
          <div class="forms">
            <form id="pricingForm">
            <div class="options">
                <label for="packages">Packages</label>
                <select id="packages" name="packages">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="premium">Premium</option>
                    <option value="exclusive">Exclusive</option>
                    <option value="logoonly">Logo Only</option>
                </select>
            </div>
            </form>
            <div class="result" id="result"></div>
          </div>
          <div class="button">
            <button type="submit" onclick="displayPrice()">Submit</button>
            <button type="button" class="reset" onclick="resetForm()">Reset</button>
          </div>
        </div>
